name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Delete release
        uses: cb80/delrel@latest
        with:
          tag: 'latest'
          token: ${{ secrets.MY_TOKEN }}

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: latest
          release_name: Release latest
          body: |
            The latest release of the ElectronClassSchedule app.
          draft: false
          prerelease: false

      - name: Pack folder to zip
        run: zip -r ./ElectronClassSchedule.zip ./out/classSchedule-win32-x64

      - name: Upload release asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./ElectronClassSchedule.zip
          asset_name: ElectronClassSchedule.zip
          asset_content_type: application/zip
